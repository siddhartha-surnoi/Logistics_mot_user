# =========================================================
# SonarQube Project Configuration - logistics-mot-user
# =========================================================

# Unique project key and name (should match SonarQube dashboard)
sonar.projectKey=logistics-mot-user
sonar.projectName=logistics-mot-user
sonar.projectVersion=1.0

# Base directory (root of the project)
sonar.projectBaseDir=.

# =========================================================
# Source and Test Configuration
# =========================================================
# Source directories
sonar.sources=src/main/java

# Test directories
sonar.tests=src/test/java

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# =========================================================
# Java Compiler & Binary Information
# =========================================================
# Compiled .class files location (Maven default)
sonar.java.binaries=target/classes

# =========================================================
# Coverage Reports (Jacoco Integration)
# =========================================================
# Jacoco XML report path (generated by Maven or Gradle)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# =========================================================
# Exclusions and Inclusions
# =========================================================
# Exclude configuration, build, and CI/CD files
sonar.exclusions=**/target/**,**/*.jar,**/*.yml,**/*.yaml,**/application.properties,**/application.yml,Dockerfile,Jenkinsfile

# =========================================================
# Optional Settings for Multi-module or Microservice Projects
# =========================================================
# In case you later add more microservices under same org/repo:
# sonar.modules=logistics-mot-user

# =========================================================
# Logging and Analysis Optimization
# =========================================================
# Show verbose logs (optional)
# sonar.verbose=true
