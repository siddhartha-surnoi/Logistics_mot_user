# =========================================================
# SonarQube Project Configuration - logistics-mot-user
# =========================================================

# Unique project key and name (must match Jenkins or SonarQube project)
sonar.projectKey=logistics-mot-user
sonar.projectName=Logistics MOT User
sonar.projectVersion=1.0

# Base directory (root of the project)
sonar.projectBaseDir=.

# =========================================================
# Source and Test Configuration
# =========================================================
# Main source code directory
sonar.sources=src/main/java

# Unit test source directory
sonar.tests=src/test/java

# File encoding
sonar.sourceEncoding=UTF-8

# =========================================================
# Java Compiler & Binary Information
# =========================================================
# Path to compiled class files (Maven default)
sonar.java.binaries=target/classes

# =========================================================
# Code Coverage Configuration (JaCoCo)
# =========================================================
# Path to the JaCoCo XML report generated by Maven
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# =========================================================
# Exclusions and Inclusions
# =========================================================
# Exclude unnecessary files from analysis
sonar.exclusions=**/target/**,**/*.jar,**/*.yml,**/*.yaml,**/application.properties,**/application.yml,Dockerfile,Jenkinsfile,**/test/**

# =========================================================
# Optional Settings for Microservice Projects
# =========================================================
# sonar.modules can be used if you later add multiple services
# sonar.modules=logistics-mot-user

# =========================================================
# Logging and Analysis Options
# =========================================================
# Uncomment for detailed debug logs
# sonar.verbose=true
